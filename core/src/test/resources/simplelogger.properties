# Keep most logs at info (or set to warn if you want it quieter)
org.slf4j.simpleLogger.defaultLogLevel=info

# Make DJL logs WARN or higher
org.slf4j.simpleLogger.log.ai.djl=warn

# (optional) nicer output in tests
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.showThreadName=false
